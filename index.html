<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Lists</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav" id="nav">
        <h1>Todo List</h1>
    </div>
    <div class="container">
        <div class="side-bar" id="side-bar">
            <ul>
                <li class="selected side-list" id="inb">Inbox</li>
                <li class="side-list">Today</li>
                <li class="side-list">This week</li>
            </ul>

            <div class="projects">
                <h2>Projects</h2>
                <ul id="projects">
                    
                </ul>
                <button id="pr-btn">+ Add Projetcs</button>
            </div>

        </div>

        <div id="main" class="main">
            <h1 id="title">Inbox</h1>
            <div id="lists" class="lists">
                <ul id="task">
                </ul>
                <ul>
                    <li><button class="task-btn" id="task-btn">+ Add Tasks</button></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Lists</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav" id="nav">
        <h1>Todo List</h1>
    </div>
    <div class="container">
        <div class="side-bar" id="side-bar">
            <ul>
                <li class="selected">Inbox</li>
                <li>Today</li>
                <li>This week</li>
            </ul>

            <div class="projects">
                <h2>Projects</h2>
                <ul id="projects">
                    <li>hello</li>
                    <li>haa</li>
                </ul>
                <button>+ Add Projetcs</button>
            </div>

        </div>

        <div id="main" class="main">
            <h1 id="title">Inbox</h1>
            <div id="lists" class="lists">
                <ul id="task">
                    <li><button class="radio"></button> <p>hello</p><span>Nodate</span></li>
                    <li><button class="radio"></button> <p>njaan</p><span>Nodate</span></li>
                    <li><button class="radio"></button> <p>njaan</p><span>Nodate</span></li>
                </ul>
                <ul>
                    <li><button class="task-btn" >+ Add Tasks</button></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
